name: Dependency Updates - Vite Fixed

on:
  schedule:
    - cron: '0 1 * * 1'  # Weekly on Monday at 1 AM
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Backup package-lock.json
      run: |
        cp package-lock.json package-lock.json.backup
        echo "📦 Backed up package-lock.json"
        
    - name: Update dependencies
      run: |
        echo "⬆️ Updating npm dependencies..."
        npm update || echo "Update completed with warnings"
        
        echo "🔍 Running security audit..."
        npm audit || echo "Audit completed with warnings"
        
        echo "🔧 Attempting to fix security issues..."
        npm audit fix || echo "Security fixes applied where possible"
        
    - name: Install and test
      run: |
        echo "📦 Installing updated dependencies..."
        npm ci
        
        echo "🧪 Testing with updated dependencies..."
        npm run build
        npm run test
        
    - name: Check for changes
      id: changes
      run: |
        if ! diff -q package-lock.json package-lock.json.backup > /dev/null 2>&1; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Dependencies were updated"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No dependency changes"
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        commit-message: '⬆️ Update dependencies'
        title: '🔄 Automated dependency updates'
        body: |
          ## 📦 Dependency Updates
          
          This PR contains automated dependency updates for the Vite project.
          
          ### ✅ Verified
          - [x] Dependencies updated successfully
          - [x] Build passes with new dependencies
          - [x] Tests pass with new dependencies
          - [x] Security audit completed
          
          ### 🔍 Please Review
          - [ ] Check for any breaking changes
          - [ ] Test critical functionality
          - [ ] Verify production build works
          
          Auto-generated by dependency update workflow 🤖
        branch: 'auto-update-dependencies-${{ github.run_number }}'
        delete-branch: true
        labels: 'dependencies,automated'
        
    - name: Cleanup
      if: always()
      run: rm -f package-lock.json.backup
