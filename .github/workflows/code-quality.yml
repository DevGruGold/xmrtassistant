name: Code Quality - Vite Fixed

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        npm ci
        
    - name: Run ESLint with auto-fix
      run: |
        echo "ðŸ§¹ Running ESLint with auto-fix..."
        npm run lint:fix || echo "ESLint completed with issues"
        
    - name: Run Prettier formatting
      run: |
        echo "ðŸ’… Running Prettier formatting..."
        npm run format || echo "Prettier completed"
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
        
    - name: Commit auto-fixes
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name != 'pull_request'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "ðŸ”§ Auto-fix code quality issues [skip ci]"
        git push
