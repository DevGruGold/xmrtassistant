name: Performance Monitor

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bundle-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Analyze bundle size
      run: |
        echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
        echo "### Build Size" >> $GITHUB_STEP_SUMMARY
        du -sh dist/ >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### JavaScript Files" >> $GITHUB_STEP_SUMMARY
        find dist/ -name "*.js" -exec ls -lh {} \; >> $GITHUB_STEP_SUMMARY
    
    - name: Bundle size check
      run: |
        MAX_SIZE=10000  # 10MB in KB
        ACTUAL_SIZE=$(du -sk dist/ | cut -f1)
        echo "Bundle size: ${ACTUAL_SIZE}KB (limit: ${MAX_SIZE}KB)"
        
        if [ $ACTUAL_SIZE -gt $MAX_SIZE ]; then
          echo "❌ Bundle size exceeds ${MAX_SIZE}KB limit"
          echo "Consider optimizing dependencies or implementing code splitting"
          exit 1
        else
          echo "✅ Bundle size is within limits"
        fi
