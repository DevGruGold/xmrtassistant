# Prometheus configuration for Eliza AI monitoring
global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'eliza-ai-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Eliza metrics endpoint
  - job_name: 'eliza-ecosystem'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/functions/v1/prometheus-metrics'
    scheme: https
    static_configs:
